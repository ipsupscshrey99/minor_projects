<!DOCTYPE html>
<html>
<head>
    <title>Water Well Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Water Well Assessment</h2>
        <form id="assessment-form">
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <!-- Add more input fields for other data as needed -->
            <button type="submit">Assess</button>
        </form>
    </div>

    <script>
        document.getElementById("assessment-form").addEventListener("submit", function (e) {
            e.preventDefault();
            // You can use JavaScript to send the form data to the backend API for assessment and display the results here.
        });
    </script>
</body>
</html>
