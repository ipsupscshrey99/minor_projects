<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h2><B>Digital Clock</B></h2></center>
    <div class="clock">
        <div><!--it is a block element used for applying many styles to other tags-->
            <span id="Hours">00</span>
            <span class="text">Hours</span>
        </div> <!--class se generate hoti hai ye-->

        <div>
            <span id="Minutes">00</span><!-- inline-level element used to apply styles or other properties to a specific portion of text or inline content within a larger block of text or content-->
            <span class="text">Minutes</span>
        </div>

        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>

        <div>
            <span id="AMPM">AM</span>
            
        </div>
        <img class="watermark" src=""
    </div>
    <script src="p1.js"></script>
    
</body>
</html>
